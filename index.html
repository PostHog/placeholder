<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostHog Placeholder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 15px auto;
            padding: 8px;
            line-height: 1.3;
            background-color: #EEEFE9;
            color: rgba(21, 21, 21, 0.9);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 3px;
            color: #151515;
        }

        p {
            margin-bottom: 5px;
        }

        a {
            color: #F54E00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .joke {
            margin: 5px 0;
            margin-top: 20px;
            padding: 6px 10px;
            border-left: 3px solid #F54E00;
            font-style: italic;
        }

        .joke p {
            margin-bottom: 0;
            margin-top: 0;
        }

        .joke strong {
            font-style: normal;
            font-weight: 600;
        }

        .joke .attribution {
            font-style: normal;
            font-size: 0.9em;
            color: rgba(21, 21, 21, 0.7);
            margin-top: 2px;
        }

        .links {
            list-style: none;
            padding: 0;
            margin: 5px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .links li {
            margin: 0;
        }

        .links li a {
            font-weight: normal;
        }

        .logo-text {
            font-weight: 700;
            color: #151515;
        }
    </style>
</head>

<body>
    <h1><span class="logo-text">PostHog</span> Placeholder</h1>
    <p>This is a placeholder page for use in snapshots and documentation examples.</p>

    <ul class="links">
        <li><a href="https://posthog.com">Home</a></li>
        <li><a href="https://posthog.com/careers">Careers</a></li>
        <li><a href="https://posthog.com/docs">Documentation</a></li>
        <li><a href="https://posthog.com/blog">Blog</a></li>
        <li><a href="https://posthog.com/handbook">Handbook</a></li>
        <li><a href="https://posthog.com/pricing">Pricing</a></li>
    </ul>

    <div class="joke">
        <p><strong>Who's Höge?</strong></p>
        <p>We don't talk about Höge.</p>
        <p class="attribution">— Max, whom we lost in October 2025</p>
    </div>
</body>

</html>
